name: qrconnector
description: Web application for fast transfer of information from phone to computer via qr code.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  qr_flutter: ^4.1.0
  flutter:
    sdk: flutter
  firebase_core: ^2.5.0
  firebase_database: ^10.0.10
  url_launcher: ^6.1.9
  animated_text_kit: ^4.2.2
  go_router: ^6.0.6
  file_selector: ^0.9.2+2
  firebase_storage: ^11.0.11
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Ahayo
      fonts:
        - asset: fonts/Marmelad-Regular.ttf